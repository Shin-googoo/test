<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>3.목록보기(ul,li,ol)태그.html</title>
 </head>
 <body>
  <h1>목록보기 예제</h1>
  <!--
	ul(unorder List)(순서가 없는 목록) -> 상단메뉴 작성시
	type="disk"(디폴트)->기본값 ,square(네모), circle(원)
  -->
  <ul type="circle"> 순서없는 목록
	<li>화면구현(html,css,Javascript)</li>
	<li>DB(오라클)</li>
	<li>Java</li>
  </ul>
  <!--
  orderList(순서있는 목록)
  type="1"(디폴트) 숫자, 로마자 기호(i), A(대문자표시), a(소문자표시)
  -->
  <ol type="a">
	<li>Jsp(web) & &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 형상관리</li>
	<li><h1>Spring(Jsp)</h1></li>
	<li>&lt;h1&gt;Spring(Jsp)&lt;/h1&gt;</li>
	<li>프론트엔드과목(Typescipt,React.js,Vue.js)</li>
  </ol>
 </body>
</html>
