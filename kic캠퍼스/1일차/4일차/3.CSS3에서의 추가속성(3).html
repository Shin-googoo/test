<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.CSS3에서의 추가속성(3)</title>
<style>
  /*
  움직이는 거리(왼<--->오), 그림자 색상
  animation-duration:작동시간(초)
  animation-name:애니메이션 이름
  @-webkit-keyframes 만들고자하는 애니메이션이름 {기능부여}

  수평(글자와 그림자사이의 거리 x축),수직(아래로 이동 y축)
  */
  h1 {text-shadow:4px 4px 10px #333;
      -webkit-animation-duration:3s;
      -webkit-animation-name:slidein;
    }

  @-webkit-keyframes slidein{
    /*동작포인트를 지정(오->왼)*/
    from {
      margin-left:100%; /*오른쪽 끝*/
      width:100%; /*움직이는 전체거리(=브라우저의 넓이)*/
    }
    to {
      margin-left:0%;
      width:100%;
    }
  }
</style>
</head>
<body>
  <h1>Text-shadow</h1>
  <p>
    CSS3에서는 text-shadow속성을 이용해서 문자에 그림자효과 부여가능, 그림자를 만들때 수평.수직위치,흐림정도,긤자색상부여
  </p>
</body>
</html>
