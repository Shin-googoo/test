<body>
  <script>
    alert("본문에서도 \"그래요\"사용 가능");
  </script>
  <section>
    <header>자바스크립트 언어</header>
    <article>
      <ol>
        <li>브라우저에서 실행이 되는 언어(html문서와 같이)</li>
        <li>
          문법에 맞게 내용을 작성(소스파일)
          ->컴파일(컴퓨터가 알아듣는 말로 변환(2진수))->오타체크
          ->메모리(RAM)에 로딩(컴퓨터가 실행(화면에 결과를 보여준다.))
        </li>
        <li>
          자바스크립트코드(소스파일) ->
          바로 메모리에 올릴시 실행(컴파일 과정이 없다.)
          ->에러잡기가 어렵다.
        </li>
        <li>
          함수형 언어로 구성(자바-> 매서드(method))
        </li>
        <li>플랫폼(운영체제)에 상관없이 만들수 있다</li>
        <li>따로 자바스크립트 파일을 부를수 있다</li>
      </ol>
    </article>
  </section>
