<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.CSS3에서의 추가된 속성(1)</title>
  <style>
    div {
      border:4px solid #aaa;
      padding: 10px;
      border-radius:50px;
      border-radius:50px;
      /* border-radius(둥근모서리),bow-shadow(그림자효과) */
      /* 숫자가 커질수록 모서리의 둥근각도가 커진다. */
      box-shadow: 20px 20px 10px #666;
      /* 오른쪽크기,아래쪽크기,흐림정도(번짐 효과),그림자색상 */
    }
  </style>
</head>
<body>
  <div>
    <h1>
      CSS3에서 스타일 적용시킬때 브라우저별로 적용이 안된 경우
      접두어-> chrome,Opera,Safari-> webkit
      (webkit-animation-duration:3s)
      FileFox -> -moz
      IE기준 -> -ms
    </h1>
    <pre><!--띄어쓰기,줄바꿈 등을 있는 그대로 표현-->
      현재글자         띄어쓰        기
      줄바꿈
      게시판의 글내용보기
    </pre>
  </div>
</body>
</html>
