<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.내장함수(prompt,alert,if문)</title>
<!--
문장-> 순차문-> 코딩(coding)순서대로 쓰여진대로 실행이 되는 구문
            (변수,연산자,함수호출)
      제어문-> 어떤 특정한 조건에 따라서 실행o or 실행x 있는 문장
      형식)if문-> 조건(둘중에 하나를 체크)에 따라서 어떻게 실행
      flow-shart(작업 흐름도)
  if(조건식) --- 변수,수식(계산식(논리,관계...))
    수행1(참)

  if(조건식)
    수행1(참)
    else
    수행2(거짓)
-->
</head>
<body>
  <script>
    window.alert("경고성 문구를 출력할때 사용");
    //객체명.호출할함수명(.소유)
    alert("두줄을 나누\n어서 출력\n함");
    //var 반환받을 변수명=호출할 함수명(~)
    var name=prompt("당신의 이름을 입력하세요?");
    //매개변수 o 반환값 o 
    if(name!=""){//입력을 했다면
      alert("당신의 이름은 "+name+"이군요!");
    }else{//입력하지 않았다면
      alert("이름을 먼저 입력하세요");//유효성 검사 규칙
    }  
  </script>
</body>
</html>
