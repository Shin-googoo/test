<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.이벤트종류</title>
<!--
이벤트-> 운영체제가 인식가능한 사용자들의 모든 행동양식(키보드,마우스)

1.click-> 마우스클릭(ex 버튼,링크문자열)->on+이벤트종류명->
                        onclick="연결해서 호출할 함수()">
2.load-> 제일먼저 문서(html)를 읽어들일때 발생
->onload="호출할 함수명()" 
3.unload->현재사이트->다른 사이트로 이동할때 발생 onunload(IE 적용o)
4.change->콤보박스에서 특정한 항목을 선택했을때 발생되는 이벤트 onchange
5.mouseover->마우스를 갖다대면 발생->onmouseover
6.mouseout->특정위치에서 마우스 포인터가 벗어날때-> onmouseout
7.blur-> 입력하는 경우(input type="text")커서가 이동할때 발생되는 이벤트
  onblur="~" 커서를 다음 항목에 이동시키기 전에 전의 데이터를
            제대로  입력했는지를 확인시켜주는 이벤트

태그를 구분할때 id속성,name속성을 두개 다 사용 가능
-->
</head>
<body onload="alert('환영합니다.')" onunload="alert('다음에 또')"> 
  <a href="https://naver.com"
    onmouseover="document.img.src='../images/kid2.gif' "
    onmouseout="document.img.src='../images/kid.gif' "
    >
    <img src="../images/kid.gif" name="img">
  </a>
  <img src="../images/kid3.gif" name="img2">
</body>
</html>
