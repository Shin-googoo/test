<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.태그의 내용을 변경</title>
  <script>
    function change(){
      //alert("change호출됨")
      //DOM->화면구현에 관련된 영역->html문서를 읽어들여서
      //     각각의 태그를 변수로 인식해서 가져오는 방법
      //형식)docuent.getElementById("얻어올 태그의 id값")
      const ch=document.getElementById("test");
      //alert(ch);//[object HTMLDivElemet]
      //<-null(태그정보 못가져온 상태)
      //alert(ch.innerHTML)
      //태그정보.innerHTML(태그가지고 있는 내용을 출력)
      //변경(=수정)->태그정보.innerHTML=저장할 값
      ch.innerHTML="화면상에 동적으로 변경되었습니다."
    }
  </script>
</head>
<body>
  <!-- id속성(1.css사용할 목적) 
            2.자바스크립트에서 특정태그를 구분하기위한 구분자
  -->
  <div id="test">자바스크립트의 변수,연산자,제어문(if문),함수</div>
  <div id="test2">DOM의 개요 및 활용</div>
  <form>
    <input type="button" value="변경" onclick="change()">
  </form>
</body>
</html>
