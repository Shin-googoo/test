<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.함수의 개요 및 작성법(1)</title>
  <script>
/*
함수(=funtion)-> 어떤 기능을 가진 최소한의 작업단위
  ex) 계산기능,저장기능(prompt),출력기능(alert("출력문장"))
  -> 프로그램을 작성하기위한 최소한의 작업단위(구성요소)
  ex) 프로그램(=회사(창업))-> 운영-> 사람(=직원)

  왜 함수를 작성하는가?

  ->단순하고 반복적인 일을 효율적으로 처리하기 위해서 작성
  ->소스코드를 줄여주는 효과

  형식) function 함수명(=직원이름)(해야할 일(변수)){
    함수가 해야할 일(계산,저장,출력)-> 변수선언,제어문
  }

  종류-> 자바의 메서드와 같다.

  1. 매개변수 X 반환값 X(보고X) -> 단순하고 반복적인 일을 하는 경우
  2. 매개변수 o 반환값 x -> 데이터를 입력-> 계산,저장,출력
  3. 매개변수 o 반환값 o -> 계산목적,웹프로그래밍

*/
  var test; //변수선언

  //1.매개변수x 반환값x
  function print1(){
    document.write("단순하고 반복적인 일을 주로 담당<br>");
    //return 반환값(->보고할 내용)
  }

  //2.매개변수o 반환값x
  function print2(su){//매개변수-> 함수가 받아서 처리해야할 값(문자,숫자, 논리적인 값)
    document.write("입력받은 값은->"+su+"입니다.<br>");//출력
  }

  function print3(su,su2){//계산
    document.write("su+su2->"+(su+su2)+"입니다.<br>");
  }

  //3.매개변수o 반환값o -> 계산목적
  function print4(su,su2){//su=10,su2=20
    var result=su+su2; //함수내부에 선언된 변수(=지역변수)(함수내부에서만 사용가능)
    //형식) return 계산한 결과값(변수) or 수식(=계산식) or 객체
    return result;
  }
  </script>
</head>
<body>
  <script>
//함수를 호출-> 직장상사-> 일반직업(업무지시를 내리는 경우)
//형식) 함수명() or 함수명(변수...)
  print1();
  print1();
  print2(30); //print2 함수를 호출하면서 매개변수 30을 전달(호출)
  print2("자바스크립트 함수연습");
  //추가 형식) var 전달받을 변수명=호출할 함수명(매개변수~)
  var hap=print4(10,20);
  document.write("반환값은 (hap)->"+hap+"<p>");
  document.write(print4(30,40)); // 반환받아서 바로 출력
  </script><p>
  <!--
  함수호출-> 사용자가 웹상에서 버튼을 누르거나 링크문자열을 클릭

  1.버튼클릭-> 클릭이벤트 발생
  이벤트(Event)-> 운영체제가 인식가능한 사용자들의 모든 행동양식
              (키보드,마우스작업,터치작업)
  형식) on이벤트종류명="연결해서 호출할 함수명() or (~)"
                ="자바스크립트구문; 구문2;~"
  2.링크문자열을 클릭-> 함수호출
<a href="#" on이벤트종류명="연결해서 호출할 함수명()or(~)">
링크문자열</a>              
  -->
  <input type="button" value="함수호출" onclick="alert('호출연습')">
  <input type="button" value="함수호출2" onclick="print1()">
  <a href="#" onclick="alert('매개변수 전달')">
  함수호출 유형연습</a>
</body>
</html>
