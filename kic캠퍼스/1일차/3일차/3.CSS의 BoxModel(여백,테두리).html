<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.CSS의 BoxModel(여백,테두리)</title>
  <style>
    ul {
      background:green;
      /* margin(밖의 여백), padding(안쪽 여백) */
      margin:10px 20px 30px 40px;/*top-right-bottom-left순*/
      /*
      margin-top:10px;
      margin-right:20px;
      margin-bottom:30px;
      margin-left:40px;
      */
      padding:50px;
    }
    li {
      color: red;
      background:yellow;
      list-style:none;
      /* 리스트 항목의 마커를 없애는 속성 */
      margin:30px;
      padding:30px;
    }
    li.withborder{
    /* 
    border(상위속성) border-하위속성 
    border:double medium red;
    */
      border-style:dotted;/*solid(실선),double(이중선)
                          dotted(점선) 선의 종류   */
      border-width:medium;/*테두리의 크기를 설정*/
      border-color:red;/*테두리의 색깔*/
    }
  </style>
</head>
<body>
  <ul>
    <li>테두리가 없는 경우</li>
    <li class="withborder">테두리가 있는 경우</li>
  </ul>
</body>
</html>
