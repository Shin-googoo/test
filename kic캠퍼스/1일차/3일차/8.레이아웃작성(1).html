<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.레이아웃작성(1)</title>
  <style>
    #jb-container {
    width:940px; /* 1000px중에서 양쪽여백 30px뺀 나머지값 */
    border: 1px solid #bcbcbc;
    margin:0 auto; 
    /* 
    위쪽상단(margin-top),아래쪽 하단(margin-bottom)은 0px(여백x) 좌우여백(margin-left,margin-right)은 브라우저 크기에 맞게 좌우폭을 자동으로 설정해 달라(auto)
    */
    padding:20px; 
    /*안쪽 여백-> 테두리 안쪽에서의 내용(글자,이미지,표)까지의 여백*/

    }
    #jb-header {
      border:1px solid #bcbcbc;
      padding:40px; 
      /*테두리 안에서 2-Column Layout글자사이 여백*/
      margin-bottom:20px; /*테두리 밖에서 본문내용과의 여백*/
    }
  </style>
</head>
<body>
<div id="jb-container"><!-- 문서의 전체테두리(container) -->
  <div id="jb-header"><!-- 머리말 -->
    <h2>2-Column Layout</h2>
  </div>
</div>
</body>
</html>
