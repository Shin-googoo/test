<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.div,span태그의 차이점</title>
  <!--
    div 1. 줄바꿈이 일어나는 태그(block태그)
        2. 영역을 설정할때 주로 사용(width,height 사용)
        - 메인페이지 작성시 필수
        3. 한라인을 최대로 확대해서 사용 -> block태그의 특성 중 하나

    span 1. 줄바꿈이 일어나지 않는 태그(inline태그)
        2. width,height를 잘 사용X - 화면에 에러메세지 출력시(jQuery)
        3. 글자가 있는 부분까지만 최소한으로 축소해서 사용(inline태그 특성)
        display-> 화면에 보여주는 속성-> block,inline,inline-block(두개특성을 지님)
  -->
  <style>
    div {
      background:green;
      width:200px;
      height:50px;
      display:inline;
    }
    span {
      background:yellow;
      width:200px;
      height:50px;
      display:block;
    }
  </style>
</head>
<body>
  <h1>Div태그와 Span태그의 차이점</h1>
  <div>div태그 연습</div>
  <div>div태그 연습2</div>
  <div>div태그 연습3</div>

  <span>span태그 연습</span>
  <span>span태그 연습2</span>
  <span>span태그 연습3</span>
</body>
</html>
