<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.CSS속성(문단,문자열).html</title>
  <!--
    1.letter-spacing:글자와 글자사이의 간격을 표시
    2.word-spacing:단어와 단어사이의 간격을 표시
    3.line-height:줄간격을 표시
    4.text-indent:들여쓰기
      클래스명,id명은 가능한 속성명으로 사용하지말 것.
  -->
  <style>
    .normal {font-size:20pt;}
    .letter-spacing {font-size:20pt; letter-spacing:20px;}
    .word-spacing {font-size:20pt; word-spacing:30px;}
    .line-height {font-size:20pt; word-spacing:50px;}
  </style>
</head>
<body>
  <p class="normal">글자와 글자사이의 간격을 조절하지 않는 경우(default)</p>
  <p class="letter-spacing">글자와 글자사이의 간격을 20px로 지정</p>
  <p class="word-spacing">단어와 단어사이의 간격을 30px로 지정</p>
  <p class="line-height">줄 사이의 간격을 50px로 지정</p>
  <p class="normla">바로 밑의 글자들(default)</p>
</body>
</html>
