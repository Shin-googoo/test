<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.CSS의 position</title>
  <!--
  position:영역을 설정할때 사용하는 속성->width,height(크기),left,top(위치)

  1.default-> static-> 작성한 순서대로(=순차적으로) 화면에 보이게 배치하는 영역설정방법
  2.absolute-> 기준점(브라우저의 좌측상단)-> left,top(위치),width,height사용
  3.relative-> 상대적인 좌표배치방법-> 실행결과가 static과 비슷
  (left,top이 설정하지 않은 상태)
  4.fixed-> 고정된 위치에서 움직이지 않는 속성(위,아래 스크롤해도 고정)
  -->
<style>
  .rel1{position:relative;}
  .rel2{position:relative; top:30px; left:40px;}
  .rel3{position:absolute; top:30px; left:40px;}
  .fix{
    position:fixed;
    bottom:0; right:0; /* 아래쪽 스크롤바 있는쪽 하단에 고정 */
    width:200px;
    border:solid 3px #0066ff;
    background-color: white;
    font-size:12px;
  }
</style>  
</head>
<body>
  <div style="background:red; width:60px; height:60px;"></div>
  <div style="background:blue; width:60px; height:60px;"></div>
  <div class="fix">fixed된 문자열 연습</div>
  <div class="rel1" style="background:cyan; width:60px; height:60px;"></div>
  <!-- <div class="rel2" style="background:yellow; width:60px; height:60px;"></div> -->
  <div style="position: absolute; left:120px; top:30px; background:yellow; width:60px; height:60px;"></div>
  <div class="rel3" style="background:green; width:60px; height:60px;"></div>
  <div class="rel1" style="background:black; left: 100px; top:50px; width:60px; height:60px;"></div>
</body>
</html>
