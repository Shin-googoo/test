<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.select</title>
  <script>
    function fg_color(form){
                    //form=document.f_list.form
      var list=form.selectedIndex;//전달ㅇ->코딩이단순해짐.
      //var list=document.f_list.form.selectedIndex;
      /*
      document.fgColor(전경색)<->bgColor(배경색)=선택한 색깔
      document.f_list.form.options[내가 선택한 인덱스 번호].text(겉의이름)
      document.f_list.form.options[내가 선택한 인덱스 번호].value(내부의이름)
      */
      //alert(document.f_list.form.options[f_list.form.selectedIndex].value);
      //alert(form.options[list].value);//매개변수 ㅇ
      //document.fgColor=form.options[list].value; 글자색
      document.bgColor=form.options[list].value;
      //alert(list)
    }
  </script>
</head>
<body>
  <center>
    <h3>글자색 변경하기</h3>
    원하시는 색상을 선택하시면 글자의 색깔이 변경됩니다.
    <form name="f_list">
      <select name="form" onchange="fg_color(document.f_list.form)">
      <!-- <select name="form" size="4" multiple>
          size="항목수" (리스트박스 작성하는 방법)
          한꺼번에 여러개의 항목을 선택 -> multiple을 준다.
          (shift,ctrl- 다중선택) 
        text속성(겉의 이름) value속성(내부이름)
        같은 태그가 여러개 나오면 배열
        -->
        <option value="blue">파랑색</option>
        <option value="green" selected>초록색</option>
        <option value="orange">오렌지색</option>
        <option value="gray">회색</option>
      </select>
    </form>
  </center>
</body>
</html>
