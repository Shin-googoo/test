<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.checkbox</title>
  <script>
    function test() {
      //1.만약에 1.gif를 선택하지 않았다면
      var sel=""; // 선택한 그림을 저장할 변수(문자열형태로)
      // 제어문 내부에 또 다른 제어문(=중첩 if)
      if((document.myform.a1.ckecked==false) && 
         (document.myform.a2.ckecked==false) &&
         (document.myform.a3.ckecked==false)){
          alert("최소한 한 개의 그림은 선택해야 합니다.");
      //아무것도 선택하지 않은 경우
      }else{ 
//한개이상 선택한 경우(1),(2),(3),(1,2),(2,3),(1,3),(1,2,3)
      if(document.myform.a1.checked) 
      //참인 경우 ==true생략 가능
        sel+="1번 "; //""+"1번"->
      if(document.myform.a2.checked)
        sel+="2번 "; //"1번 2번"
      if(document.myform.a3.checked)
        sel+="3번 "; //"1번 2번 3번"

        alert(sel+"그림이 맘에 드시는 군요!");
      }
    }
  </script>
</head>
<!--  
  화면디자인한 이미지,글-> 마우스 오른쪽버튼 금지,드래그 & 드롭금지
  oncontextmenu="return false"-> 마우스 오른쪽 금지
  ondragstart= "return false"-> 드래그 금지
  onselectstart= "return false"-> 선택(블럭지정)금지
-->
<body oncontextmenu="return false"
      ondragstart="return false"
      onselectstart="return false">
  <form name="myform">
    맘에 드시는 그림을 선택하세요<p>
<!--
  checkbox는 여러개를 동시에 선택 가능-> 각각 따로 저장하는 변수필요
-->
    <input type="checkbox" name="a1">1.<img src="../images/1.gif" alt=""><p>
    <input type="checkbox" name="a2">2.<img src="../images/2.gif" alt=""><p>
    <input type="checkbox" name="a3">3.<img src="../images/3.gif" alt=""><p>

    <input type="button" value="확인(결재)" onclick="test()">
  </form>
</body>
</html>
