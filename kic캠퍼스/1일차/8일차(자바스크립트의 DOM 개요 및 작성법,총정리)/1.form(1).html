<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.form(1).html</title>
  <script>
    function test(){
      //alert("test()호출됨");
      //이름?
      if(document.myform.name.value==""){
        alert("이름은 필수입력입니다.");
        document.myform.name.focus(); 
        //~.focus()커서를 넣어주자     
        return false; 
        // 이름을 입력하기 전까지 밑의 if문 실행x(멈추는 역할)
        //탈출문 vreak, continue, return
      }
      //전번?
      if(document.myform.tel.value==""){
        alert("전화번호는 필수입력입니다.");
        document.myform.tel.focus();
        return false;       
      }
      //암호?
      if(document.myform.pwd.value==""){
        alert("패스워드는 필수입력입니다.");
        document.myform.pwd.focus();
        return false;
        //return -> return false와 같은말        
      }
//위의 정상적으로 입력을 다했다면 action="refister.jsp"로전송해라
//<input type="button" or 링크문자열 a href-"test()" ~>
//형식)document.폼이름.submit()을 사용해야한다.
      document.myform.submit(); 
    }
// 4자이상 8자이하만 입력을 허용 .value.length->갯수를 구해주는 속성 //
    function test2(){ //중첩if구문
      if(document.myform.pwd.value!=""){//입력했다면 !=
        if(document.myform.pwd.value.length>=4 &&
          document.myform.pwd.value.length<8){
            alert("정상적으로 암호를 입력했군요!");
            document.myform.pwd.focus();
      }else{ //4자미만 입력 한 경우
        alert("암호는 4자이상/n8자 이하로 입력요망!");
        document.myform.pwd.focus();
      }
    }else{
      alert("test()함수로 호출");
    }
  }
    
    function test3(){
      document.myform.name.focus();
    }
  </script>
</head>
<body onload="test3()"><!--문서를 맨처음 읽어들일때 사용-->
<!--
submit 버튼을 통해서 전송(유효성검사)를 어떻게 체크?
onsubmit="return 호출할 함수명(~)"
return값이 true여야 전달된다.
-->
  <form name="myform" method="post" action="Register.jsp"
        onsubmit="return test()">
    이름:<input type="text" name="name" size="10" ><br><!-- required 필수입력! -->
    전번:<input type="text" name="tel" size="10"><br>
    암호:<input type="password" name="pwd" size="10"><p>
    <!--<input type="submit" value="전송"> -->
    <input type="button" value="전송" onclick="test()">
    <!--  submit은 자동전송, button은 자동전송x-->
    <input type="button" value="암호입력" onclick="test2()">
    <input type="reset" value="다시입력" onclick="test3()">
  </form>
</body>
</html>
