<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.배열(Array)의 개요 및 작성법</title>
  <script>
/*
자료형(type)-> 변수의 값과 범위를 지정해주는 것
배열(Array)-> 같은 자료형의 변수들의 집합체(var name="홍길동"
                                    var age=23)
  ex)팀장들의 모임(팀장들만 모임) 대리x
    연속적으로 잡혀져있는 공간(ex 아ㅏ트,계란한판,기차)
    성적처리-> 과목수,총점,평균,등수(석차)
    su=5,sum=230 avg=45, grade=F
    단점:변수의 갯수가 많아진다.
        메모리에 랜덤(무작위로 저장)-> 위치파악에 시간이 걸림
        ->불러오는 속도가 느려진다.
형식)배열이름(변수의 대표적이름) 강의실 호실=new Array(값1,값2.);
*/
  a=new Array("배열","인덱스","길이","추가");
  //            0     1     2     3  ->4개의 데이터 저장
  document.write("배열의 길이->"+a.length+"<br>");
  //배열명.속성명

  a2=new Array("21c","자바스크립트 응용"); 
  //배열명(a).concat(또다른 배열명)
  document.write("합친내용->"+a.concat(a2)+"<br>");

  a3=new Array(30,10,50,40,20);
  //10,20,30,40,50 ->오름차순
  //50,40,30,20,10 ->내림차순
  document.write("sort(정렬)->"+a3.sort()+"<br>");
  document.write("reverse->"+a.reverse()+"<br>");
  //배열명[인덱스번호]
  var a4=["포도","사과"] 
  //형식) 배열명=[요소1,요소2...]; 배열명[인덱스번호]
  document.write("a4[1]=>"+a4[1]+"<br>"); //사과
  a4[1]="감"; //배열명[인덱스번호]=새로 저장할값
  document.write("a4[1]=>"+a4[1]+"<br>");
  document.write("a4[1]=>"+a4[0]+"<br>"); //포도
  //배열명.push(새로 저장할 값)
  a4.push("배"); //2
  //내부적으로 출력하는 경우(console.log(출력할 값))
  console.log(a4); //F12 단축키
  document.write("a4.length->"+a4.length+"<br>");
  document.write("sort(정렬2)->"+a4.sort()+"<br>")
  </script>
</head>
<body>

</body>
</html>
