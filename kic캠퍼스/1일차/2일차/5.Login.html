<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.Login</title>
</head>
<body>
  <center>
    <table>
      <!-- 로그인 타이틀명 -->
      <form name="login" method="post" action="LoginProc.jsp">
        <tr>
          <th colspan="2">로그인</th>
        </tr>
        <!-- 아이디 -->
        <tr>
          <td>아이디</td>
          <td><input type="text" name="mem_id"></td>
        </tr>
        <!-- 비밀번호 -->
        <tr>
          <td>비밀번호</td>
          <td>
            <input type="password" name="mem_pw">
          </td>
        </tr>
        <!-- 정가운데 버튼을 2개 배치 -->
        <tr align="center">
          <td colspan="2">
            <input type="button" value="로그인">
            <input type="button" value="회원가입">
          </td>
        </tr>
      </form>
    </table>
  </center>
</body>
</html>
