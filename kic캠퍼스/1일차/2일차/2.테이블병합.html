  <title>2.테이블병합.html</title>
 </head>
 <body>

<!-- 
    caption -> 표의 제목을 설정할 때 이용
    테이블
        가로 병합(colspan="병합할 갯수(합치는 갯수)")
        세로 병합(rowspan="병합할 갯수(세로로 합치는 갯수)")
        가로 정렬 - align="left | center | right"
        세로 정렬 - valign="top | middle(=center) | bottom"

-->
<table align="center" border="1" width="70%" height="100%"
      cellspacing="0px" cellpadding="0px">
  <caption>참가자 목록</caption><!-- 표의 제목 -->    
	<tr height="20px" bgcolor="#cccc99">
    <!-- <th>이름</th>
		<th>나이</th> -->
    <th colspan="3">회원</th>
		<!-- <th>성별</th> -->
	</tr>
  <tr height="100px"><!-- width,height으로 크기를 지정
          tn-->
    <td width="20%">홍길동</td>
    <td rowspan="2" width="30%">35</td>
    <td rowspan="2" align="center" valign="middle" width="50%">남</td>
  </tr>
  <tr height="100px">
    <td width="20%" valign="top" align="center">
      홍길동
    </td>
    <!-- <td align="center" valign="middle" width="50%">
      남
    </td> -->
  </tr>
  <tr height="100">
    <td>테스트</td>
    <td>35</td>
    <td>남</td>
  </tr>
</table>
