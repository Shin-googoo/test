<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.테이블태그.html</title>
 </head>
 <body>

<center>
<h1>테이블의 위치를 가운데로</h1>
<!-- 
표를 작성 -> border=n(선의 굴기), width,height(표의 크기)
                픽셀수(숫자), 상대적인 단위(%)
-->
<table border="1" width="70%" height="100%">
	<tr><!-- 행 -->
		<td>월</td><!-- 열 -->
		<td>수</td>
		<td>금</td>
	</tr>
</table>
</center>
 </body>
</html>
