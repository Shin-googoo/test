  <h3>이미지 불러오기</h3>
	<!-- 
	절대 경로 = c:/webtest/1.client/1일차 ~ 드라이브 표시
	상대 경로 = 현재폴더(.)를 기준 -> 불러올 파일을 지정해서 불러오는 방식
	1. src - 이미지를 불러올 경로를 지정
	2. width,height - 이미지크기(픽셀수 -> 모니터에 출력하는 점의갯수) 확대, 축소
	3. border = "테두리(선의 굵기)"를 지정할때 사용
	4. alt = "툴팁문자열 표시" - 그림의 설명 - html5 - figure, figcaption(이미지 설명문)
	-->
	<figure>
	<img src="./images/fish.jpg" width="324" height="227" border="0" alt="망둥어">
	<figcaption>이미지에 대한 설명글을 부여(망둥어)</figcaption>
	</figure>
<hr> <!-- 수평선이 그어짐 -->
