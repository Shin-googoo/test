<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="space-y-5">
      <div class="p-3 bg-white shadow rounded-lg">
        <h3 class="text-xl border-b">font-sans</h3>
        <p class="font-sans-xl">The quick brown fox jumps over the lazy dog.</p>
      </div>
      <div class="p-3 bg-white shadow rounded-lg">
        <h3 class="text-2xl border-b">font-serif</h3>
        <p class="font-serif-2xl">
          The quick brown fox jumps over the lazy dog.
        </p>
      </div>
      <div class="p-3 bg-white shadow rounded-lg">
        <h3 class="text-base border-b">font-mono</h3>
        <p class="font-mono-base">
          The quick brown fox jumps over the lazy dog.
        </p>
      </div>
    </div>
  </body>
</html>
