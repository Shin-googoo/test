<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경이미지 / 배경색</title>
</head>
<body>
  
<style>
  div {
    width:80%; height: 800px; border:3px solid purple;
    background-image:url(ico_list9_2.png);
    background-repeat:no-repeat;
    background-position: center;
    background-size:100px auto;
    background-color: rgba(0,0,0,.2);
  }
</style>

<div>배경이미지 삽입</div>

<style>
  p {
    width: 70%; height:800px; border: 3px solid red;
    background:url(ico_list9_2.png) no-repeat right 30px bottom 40px / 50% violet;
    }
</style>

<p></p>

<style>
  span {
    display:block; width:70%; height:800px; border:3px solid blue;
    background:url(ico_list9_2.png) no-repeat 50px 100px / 80%, 
              url(ico_list8_4.png) no-repeat right bottom / 300px,
              url(ico_list9_3.png) repeat-x left top / 20%;
  }
</style>
<span></span>

<style>
  em {display:block; padding: 100px; width:70%; height:800px; border:20px solid rgba(255,0,0,.3); box-sizing:border-box;
      /* background:content-box / green; */
      background:url(ico_list9_2.png) no-repeat left top;
  }
</style>
<em>콘텐츠 영역</em>
</body>
</html>
