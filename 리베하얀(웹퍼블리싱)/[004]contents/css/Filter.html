<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
</head>
<body>
<style>
  img { width: 400px; transition:all .5s;}
  li:nth-child(1) img:hover {filter:grayscale(100%); }
  li:nth-child(2) img:hover {filter:blur(5px); }
  li:nth-child(3) img:hover {filter:brightness(200%); }
  li:nth-child(4) img:hover {filter:contrast(150%); }
  li:nth-child(5) img:hover {filter:drop-shadow(2px 2px 10px red); }
  li:nth-child(6) img:hover {filter:hue-rotate(50deg); }
  li:nth-child(7) img:hover {filter:invert(100%); }
  li:nth-child(8) img:hover {filter:opacity(30%); }
  li:nth-child(9) img:hover {filter:saturate(200%); }
  li:nth-child(10) img:hover {filter:sepia(50%); }
  li:nth-child(11) img:hover {filter:; }
  li:nth-child(12) img:hover {filter:; }
  li:nth-child(13) img:hover {filter:; }
  li:nth-child(14) img:hover {filter:; }
</style>
