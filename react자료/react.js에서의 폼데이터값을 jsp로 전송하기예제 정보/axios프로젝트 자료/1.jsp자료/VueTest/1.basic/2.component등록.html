<html>
  <head>
    <title>Vue Component 등록</title>
  </head>
  <body>
  <!-- 
   전역 컴포넌트 ->뷰라이브러리를 로딩하고 나면 접근 가능한 Vue변수를 이용하여 등록
                     뷰로 접근접근 가능한 모든 범위에서 사용할 수있다.
   지역 컴포넌트 ->특정 인스턴스에서만 유효한 범위를 가짐(특정 범위내에서만 사용이 가능)
  
   -->
    <div id="app">
      <button>컴포넌트 등록</button>
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
			<my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('my-component', { //전역컴포넌트 등록 형식 1.컴포넌트명
        template: '<div>전역 컴포넌트가 등록되었습니다!</div>'  //2.컴포넌트의 내용을 기술(<my-componet가 div로 변환된다.)
      });
     /*  위에 배치한다. */
      var cmp={
    		  template:'<div>지역컴포넌트가 등록됩니다.</div>'
      }
      new Vue({  /* 지역컴포넌트 인스턴스에 components속성을 추가하고 등록할 컴포넌트이름과 내용을 기술한다.  */
        el: '#app',
        components:{ 
        	'my-local-component':cmp
        }
      });
     /* 밑에 위치가 하면 안된다. (출력X)
      var cmp={
    		  template:'<div>지역컴포넌트가 등록됩니다.</div>'
      }*/
    </script>
  </body>
</html>
