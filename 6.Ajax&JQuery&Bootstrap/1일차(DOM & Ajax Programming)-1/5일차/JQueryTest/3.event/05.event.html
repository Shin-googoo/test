<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>05.event.html</title>
<script>
	$(function(){
	/*
  event객체-> 이벤트를 발생시킨 객체에 대한 정보를 가지고 있는 객체 
          ex)클릭한 좌표값, 마우스버튼 누른 경우 
  */
    //$('img').bind('dblclick',function(event){ //unbind() 요새는 on()<->off()
      $('img').one('dblclick',function(event){ //딱 한번만 실행시키고 자동종료 
      //var target=$(this) //와 같다.
      var target=$(event.target);//$(this)와 의미가 같다.
      alert(target.width()+","+target.height());
      target.width(target.width()*2);
      /*
      형식2) $('이벤트발생대상자').unbind('해제시킬 이벤트종류명')
      형식3) $('이벤트발생대상자').unbind()-> 모든 이벤트연결 다 끊어진다. 
      */
     //target.unbind(); //target.unbind('dblclick')
    })
    $(document).on('mouseover',function(e){
      $('.posX').text(e.pageX); //e.pageX-> x좌표값 
      $('.posY').text(e.pageY); //e.pageY-> y좌표값
	})
})
</script>
</head>
<body>
  <img src="../picCats/Persian.jpg">
  <p>x:<span class='posX'>0</span></p>
  <p>y:<span class='posY'>0</span></p>
</body>
</html>
