<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제(특정태그의 내용을 삭제(remove,empty구분))</title>
<script>
	$(function(){
    $('#button1').click(function(){
      $('#div1').remove();//remove()=> drop table 삭제할 테이블명(구조까지 삭제)
    })

    $('#button2').click(function(){
      $('#div1').empty();//empty()
      //특정태그(부모)의 자식태그를 포함-> 자식태그들(내용)도 삭제 
    })

    $('#button3').click(function(){
      $('.test').empty();//empty() //delete from 테이블명=> 특정태그의 내용만 삭제 
    })
	})
</script>
</head>
<body>
  <div id="div1" style="height:100px;width=300px; border:1px solid black; background-color:yellow">
    <p class="test" style="height:50px;width=50px; border:1px solid black; background-color:yellow">div first</p>
    <p>div second</p>
  </div><br>
  <button id="button1">Remote div</button>
  <button id="button2">Empty div</button>
  <button id="button3">Empty p</button>
</body>
</html>
