<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>06.hover.html</title>
<style>
  .reverse {background:black; color:white;}
</style>
<script>
	$(function(){
	/*
  //mouseover, mouseout을 번갈아 가면서 자동으로 호출함수 
  형식)$('선택자').hover(1.mouseover | function(){},
                      2.mouseout | function(){} )
  */
    $('h1').hover(function(){
      $(this).addClass('reverse');
    },function(){
      $(this).removeClass('reverse');
    })
	})
</script>
</head>
<body>
  <h1>hover test-0</h1>
  <h1>hover test-1</h1>
  <h1>hover test-2</h1>
</body>
</html>
