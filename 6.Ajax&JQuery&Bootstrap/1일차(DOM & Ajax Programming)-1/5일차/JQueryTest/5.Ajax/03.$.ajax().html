<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>03.$.ajax().html</title>
<script>
	$(function(){
		/*
		$.ajax(1.url(요청문서),2.매개변수(생략가능),3.콜백함수)
		aa2.jsp?name='test'&age=23&addr='서울시 강남구~'
			<%=name%>님 jQuery Ajax 환영합니다.!<br>
			 나이는 <%=age %>이고, 주소는 <%=addr %> 이군요!
		*/
		$.ajax({	//$.get()와 동일한 효과 
			url:'aa2.jsp', //1.url(속성명): 요청문서만 변경가능 
							   //2.data:{변수명:값,변수명2:,변수명3:값3,,,}
			type:'get', //3.type:'요청방식(get or post($.post()와 동일한 효과))'
			data:{name:'test',age:23,addr:'서울시 강남구 세경빌딩 3층'},
			success:function(args){//3.success:콜백함수명 or function(){}
												//성공적으로 데이터를 보내준 경우 사용한다.
				$('body').append(args);
			}, //예외처리를 반드시 할것.
			error : function(){//4.error:function() 서버의 요청이 실패했을때 처리해주는 예외처리문자열 출
				alert("서버요청실패"); //404,403(접근금지 (서블릿)),500(문법에러)
			}
		})
	})
</script>
</head>
<body>
	
</body>
</html>
