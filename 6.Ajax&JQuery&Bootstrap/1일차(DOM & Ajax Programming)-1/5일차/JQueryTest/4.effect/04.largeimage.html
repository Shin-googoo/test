<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>04.largeimage.html</title>
<style>
  .small img {border: none; margin:10px; width:60px; height:60px;}
</style>
<script>
	$(function(){
    //$('.small a').mouseover(function(){}) //문제없음
    $('.small a').hover(function(){
      var imagname=$(this).attr('href');
      //alert(imagename); fadeIn,fadeOut-> fadeTo(유지시간,투명도(0 or 1),효과후 처리할 함수(=콜백함수))
      $('.large').fadeTo("slow",0,function(){ //서서히 안보이게 설정하고나서 0은 안보이게 
        $('.large').attr('src',imagname); //$('.large').attr('src'$(this).attr('href'));
      }).fadeTo("slow",1); //서서히 눈에 보인다.(투명도 1)-> 새로운 이미지로 전환효과
    },function(){}) //mouseout을 쓰지 않아도 되는 이유? mouseover로도 충분히 각 이미지가 변경됨
	})
</script>
</head>
<body>
  <div class="small">
    <a href="./img/photo1.jpg"><img src="./img/photo1.jpg"></a>
    <a href="./img/photo2.jpg"><img src="./img/photo2.jpg"></a>
    <a href="./img/photo3.jpg"><img src="./img/photo3.jpg"></a>
    <a href="./img/photo4.jpg"><img src="./img/photo4.jpg"></a>
    <a href="./img/photo5.jpg"><img src="./img/photo5.jpg"></a>
  </div>
  <img src="./img/photo1.jpg" class="large"> <!-- 원래이미지 크기 -->
</body>
</html>
