<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>02.fade.html</title>
<style>
  p {position: relative; width:450px; height:90px;}
  div {position: absolute; width:450px; height: 90px;
      font-size: 36px; text-align:center;
      color:yellow;
      background:red;
      left:0; top:0; display: none; /*처음에는 success단어를 안보이게 설정*/
  }
</style>
<script>
	$(function(){ //각각의 상품의 목록을 보고 특정 상품을 선택해서 보여줄때 
	  //fadeIn-> 서서히 화면이 보이는 경우
    $('#fadeIn').click(function(){
      //형식)$('선택자').fadeIn(애니메이션 유지시간->함수호출)
      $('div').fadeIn(3000,function(){ //div태그를 3초동안 서서히 보여준뒤
        $('span').fadeIn(100); //0.1
      })
    })
    //fadeOut-> 불투명도 감소-> 서서히 사라짐(투명도)
    $('#fadeOut').click(function(){
      //형식)$('선택자').fadeOut(애니메이션 유지시간->함수호출)
      $('div').fadeOut(3000,function(){ //div태그를 3초동안 서서히 사라진뒤
        $('span').fadeOut(100); //div태그가 서서히 사라질때까지는 보여야하기때매
      })
    })
    //fadeToggle-> fadeIn,fadeOut을 번갈아 가면서 화면에 출력
    $('#fadeToggle').click(function(){
      //형식)$('선택자').fadeToggle(애니메이션 유지시간->함수호출)
      $('div').fadeToggle(3000,function(){ //div태그를 3초동안 서서히 사라진뒤
        $('span').fadeToggle(100); //div태그가 서서히 사라질때까지는 보여야하기때매
      })
    })
	})
</script>
</head>
<body>
  <p>
  불투명도를 점점 높여서 보이게 설정 
  speed를 fast,normal,slow 또는 0이상의 숫자(밀리세컨드 단위)를 준다.(ex 3000)
  애니메이션이 끝난 후에 사용자정의 함수를 지정 
  </p>
  <div><span>Success!</span></div>
  <button id="fadeIn">fadeIn</button>
  <button id="fadeOut">fadeOut</button>
  <button id="fadeToggle">fadeToggle</button>
</body>
</html>
