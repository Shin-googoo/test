<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title></title>
<script>
	$(function(){
		//$.each=> 단독으로 사용(배열관리, 객체관리)
		var array=[{name:'naver',link:'http://www.naver.com'},
						 {name:'daum',link:'http://www.daum.net'},
						 {name:'nate',link:'http://www.empas.com'},
						 {name:'google',link:'http://www.google.com'}];
		$.each(array,function(index,item){//index=> 배열의 인덱스번호
															//item=> 배열의 인덱스를 통해서 접근가능한 객체 
		var output='';
			output+='<a href="'+item.link+'">';
			output+='<h1>'+item.name+'</h1>'; //객체명.키명=> 키갑세 해당되는 값을 불러올 수 있다. 
			output+='</a>';
			//인덱스번호에 해당하는 항목을 가져와서 body에 결합 
			document.body.innerHTML+=output; 
		})
	})
</script>
</head>
<body>
	<!-- <a href="http://www.naver.com"><h1>naver</h1></a> -->
	
</body>
</html>
