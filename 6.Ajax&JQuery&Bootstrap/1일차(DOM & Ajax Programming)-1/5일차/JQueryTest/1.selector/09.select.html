<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title></title>
<script>
$(function(){
	/*
	요소:selected=> select태그의 option객체중에서 선택된 태그를 가리킬때 사용하는 속성명
	
	1.setTimeout(호출할 함수명 | function() {},초단위(1000))-> 특정 지정해준 초단위(1초)로 특정함수를 호출(한번만)
	2.setInterval(호출할 함수명 | function() {},초단위(1000))-> 특정 지정해준 초단위(1초)로 특정함수를 호출(계속 반복)
	*/
	setInterval(function(){
		var value=$('select > option:selected').val();
		alert(value);
		console.log(value);
	},5000); //5초 뒤에 선택한 항목을 화면에 출력 
})
</script>
</head>
<body>
	<h1>jQuery 예제</h1>
	<select>
		<option>화면구현</option>
		<option>오라클</option>
		<option>자바</option>
		<option>Jsp</option>
		<option>Git/GitHub</option>
		<option>jQuery</option>
	</select>
</body>
</html>
