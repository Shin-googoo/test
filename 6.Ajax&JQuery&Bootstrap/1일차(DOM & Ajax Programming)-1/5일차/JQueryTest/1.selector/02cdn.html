<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>02.cdn.html</title>
<style type="text/css">
	/*
	cdn방식-> jquery를 지원해주는 특정사이트 주소를 링크걸어서 함수를 호출해서 처리하는 방식 
	
	선택자(태그) {속성명:속성값;~} 
	
	h1 {color:red}
	span {border:3px solid blue}
	.my {border:5px dotted green}
	*/
</style>
<script>
	$(function(){
		//alert("cdn방식으로 호출합니다.^^");
		//형식) $(element(태그이름),id,class선택자).함수명().함수명2(),,,,
		//			chaining method 
		//형식 1)$('태그명').css('속성명','속성값')->Setter Method 
		$('h1').css('color','red'); //h1태그를 찾아서 color속성에 red값을 적용 
		$("span").css('border','3px solid blue'); //겹따옴표,홉따옴표 둘다가능 
		//형식 2) 클래스선택자-> $(태그명.클래스명)=> 특정태그에 국한에서 적용 
		$('span.my').css('border','5px dotted green'); //span 태그만 
		//형식 3) id선택자-> $(#id선택명)=> 태그명은 생략가능 
		$('#content').css('background','yellow');
		//형식 4) 모든 태그를 가리키는 예약어-> *
		$('*').css('color','cyan'); //동일한 스타일을 여러번 적용-> 맨 마지막이 반영 
	})
</script>
</head>
<body>
	<h1>jQuery 선택자 연습</h1>
	<p class="my">jQuery 실습</p>
	<div>
		<div id="content">id값이 content인 div</div>
	</div>
	<span>span1</span>
	<span class="my">span2</span>
</body>
</html>
