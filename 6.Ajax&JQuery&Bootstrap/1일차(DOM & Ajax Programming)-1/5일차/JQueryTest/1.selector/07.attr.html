<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title></title>
<script>
$(function(){
	/*
	같은 태그일때는 속성을 가지고 구분 => 속성선택자 이용 
	선택자 속성       설명
	 요소[속성명]->특정 속성을 가진 태그를 찾을때 사용
	 요소[속성명=값]->속성값이 일치하는 태그를 찾아라
	 요소[속성명!=값]->속성값이 일치하지않는 태그를 찾아라(일치하는 태그 외의 전부)
	 
	 요소[속성명^=값]->지정한값으로 시작하는 태그를 찾아라
	 요소[속성명|=값]->지정하는값을 찾거나 지정한글자- 태그를 찾아라
	 요소[속성명$=값]->지정한 값으로 끝나는 태그를 찾아라
	 요소[속성명*=값]->지정한 값을 포함한 태그를 찾아라(ex sql의 like연산자 비슷)
	 요소[속성명~=값]->지정한값을 단어로서 포함하는 태그를 찾아라(단어중심으로)
	 */
	 $('button[	name]').html('변경됨'); //button 태그 중에서 name속성을 가진 버튼을 찾아서 이름을 변경됨으로 바꿔라
	 //input태그중에서 type속성값이 text인 태그를 찾아서 hello jQuery글자를 저장시키세요 
	 $('input[type=text]').val('hello jQuery'); //<->var test=$('input[type=text]').val(); alert(test);
	 //div태그중에서 id속성값이 content-로 시작하는 태그를 찾아서 배경색을 green으로 적용시켜라 
	 $('div[id^=content-]').css('background','green');
	 //찾는 값이 content이거나 content-인것을 찾는 구문 
	 $('div[id|=content]').css('background','blue'); //green-> blue로 바꾼다. 
	 //div 태그중에서 id속성값이 2로 끝나는 태그를 찾아서 글자크기를 20pt, 배경색은 노란색으로 설정하라.
	 $('div[id$=2]').css('font-size','20pt').css('background','yellow');
	 //input태그 중에서 id속성값이 한국을 포함하는 단어찾기(공백은 인식X)
	 $('input[id*=한국]').css('font-size','30pt').css('background','brown');
	 //input 태그중에서 name속성값이 한국을 포함하는 태그를 찾아서 글자크기를 50pt로 설정
	 $('input[name~=한국]').css('font-size','50pt'); //공백을 인식 O ->단어중심으로 
})
</script>
</head>
<body>
	<h3>속성선택자 이용(같은 태그일때) </h3>
	<button name="btb">버튼</button>
	<button>버튼2</button>
	
	<input type="text">
	<input type="password">
	<br>
	<input name="한국" value="한국">
	<input name="한국인" value="한국인">
	<input name="한국 민" value="한국 민">
	<input name="대한민국" value="대한민국">
	
	<div id="content-1">DIV content-1</div>
	<div id="content-2">DIV content-2</div>
	
	<input id="한국" value="한국">
	<input id="한 국인" value="한 국인">
	<input id="한국민" value="한국민">
	<input id="대한민국" value="대한민국">
</body>
</html>
