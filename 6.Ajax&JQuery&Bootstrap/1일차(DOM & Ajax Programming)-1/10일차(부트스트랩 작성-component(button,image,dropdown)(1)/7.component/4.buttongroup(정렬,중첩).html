<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>부트스트랩 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>버튼그룹의 중첩을설정</h1>
     <div class="container">
       <!-- 
         1.버튼그룹의 속한 버튼중에서 클릭해서 펼쳐질 버튼을 선택
         2.펼쳐질 메뉴와 버튼을 다시 내부의 중첩그룹으로 묶어준다.(=>중첩)
         3.caret(캐럿)->메뉴를 펼치게 해주는 화살표
                          1)메뉴이름 <span class="caret"></span>
                          2)캐럿의 메뉴부분을 둥근모서로 설정
                             버튼 클래스선택자->dropdown-toggle
        -->
        <h4 class="text-success">버튼그룹의 중첩을 이용한 서브메뉴 이용</h4>
        <div class="btn-group">
          <button  class="btn btn-default">버튼1</button>
          <button  class="btn btn-primary">버튼2</button>
	          <div class="btn-group">
	               <button type="button" data-toggle="dropdown" 
	                  class="btn btn-default btn-success dropdown-toggle">
	                  클릭<span class="caret"></span>
	                  </button>
	                  
			       <ul class="dropdown-menu">
			           <li><a  tabindex="-1" href="#">공지사항</a></li>
			           <li><a  tabindex="-1" href="#">자유게시판</a></li>
			           <li><a  tabindex="-1" href="#">자료실</a></li>
			       </ul>
	          </div><!-- 내부의 btn-group -->
        </div>
          <p>
         <hr>
         <!--
             버튼그룹의 수직(btn-group-vertical)
             버튼그룹을 만들때 주로 사용하는 태그-><button>태그 or <a>링크태그
             버튼그룹의 수직,수평정렬이 가능한데,양쪽정렬은 <a>링크태그를 사용 O
           -->
         <h4 class="text-success">버튼그룹의 수직,양쪽정렬하기</h4>
        <div class="btn-group-vertical">
          <button  class="btn btn-default">버튼1</button>
          <button  class="btn btn-primary">버튼2</button>
	          <div class="btn-group">
	               <button type="button" data-toggle="dropdown" 
	                  class="btn btn-default btn-success dropdown-toggle">
	                  클릭<span class="caret"></span>
	                  </button>
	                  
			       <ul class="dropdown-menu">
			           <li><a  tabindex="-1" href="#">공지사항</a></li>
			           <li><a  tabindex="-1" href="#">자유게시판</a></li>
			           <li><a  tabindex="-1" href="#">자료실</a></li>
			       </ul>
	          </div><!-- 내부의 btn-group -->
        </div>
          <!--
                양쪽정렬(a태그로 버튼을 만든경우 사용이 가능(%비례)
                예외사항(button,input X)
            -->
            <h4>a태그로 이루어진 버튼의 경우(양쪽정렬하기)btn-group-justified</h4>
	         <div class="btn-group btn-group-justified">
		          <a href="#" class="btn btn-default">버튼1</a>
		          <a href="#" class="btn btn-default">버튼2</a>
		          <a href="#" class="btn btn-default">버튼3</a>
		          <a href="#" class="btn btn-default">버튼4</a>
	        </div>
	        
	        <h4>button태그로 이루어진 버튼 그룹의 경우에는 양쪽정렬 적용X</h4>
	        <div class="btn-group btn-group-justified">
	          <input type="button" class="btn btn-default" value="버튼5">
	          <input type="button" class="btn btn-primary" value="버튼6">
	        </div> 
       
         
     </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
