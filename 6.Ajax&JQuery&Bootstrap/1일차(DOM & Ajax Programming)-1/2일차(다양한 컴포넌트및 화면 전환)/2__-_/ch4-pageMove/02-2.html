<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>jQuery Mobile예제</title>

</head>
<body>

<div data-role="page">
     <div data-role="header">
     	 <h1>두번째 페이지</h1>
     	 <!-- 
     	    이번으로 되돌아가는 기능을 부여하는 속성 data-rel="back"
     	     history.back() ,history.go(-1)와 같은 기능
     	  -->
     	 <a data-icon="arrow-l"  data-rel="back">이전</a>
     </div>
    <div data-role="content">
     	 <p>jQuery Mobile page구성</p>
     </div>
    
    <div data-role="footer">
     	 <h1>화면하단</h1>
     </div>
</div>
</body>
</html>
