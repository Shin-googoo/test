<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>05.each2.html</title>
<script>
	$(function(){
		//중첩된 태그의 정보를 어떻게 얻어오고 내용을 검색=> 스타일을 적용? 
		var nodes =$('#root').children().css('color','red');
		alert('자식들의 수=>'+nodes.length);
		var txt=""; //자식들의 이름들을 저장할 변수 
		//형식) $('반복적으로 수행할 태그명').each(호출할 사용자정의 함수명 | 익명 함수 function(){})
		/*
		1.text()-> 태그의 텍스트만 가져오는 함수 <->text(변경할 값)
		2.html()-> 태그와 텍스트들까지 같이 가져오는 함수<-> html(변경할 값)=> setter method
		3.val()-> 입력폼 안에 입력양식에 해당되는 값을 가져올때 사용(input,check,radio,,,)
					<->val(변경시킬 값)
		*/
		$('#root').children().each(function(){
			txt+=$(this).val()+" " //$(this) => 같은 태그를 구분 
		})
		alert(txt);
	})
	
</script>
</head>
<body><!-- 부모자식 관계(중첩관계) -->
	<div id="root">
		<div><b>홍길동</b></div>
		<div>테스트김</div>
		<div><i>임시</i></div>
		<div>임시테스트</div>
	</div>
	
</body>
</html>
