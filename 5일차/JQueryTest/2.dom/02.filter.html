<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제(매개변수값 전달받아서 처리해주는 예)</title>
<script>
$(function(){
	//$('h1:eq(0)').attr('class','high_light_0');
	/*
	jQuery에서 특정태그를 검색-> contains(단어),not(찾는 선택자)-> 범위지정
	형식)$('선택').filter('찾는 조건에 해당하는 선택자(태그 or 속성선택자 or 콜백함수)')
	*/
	//h1 태그중에서 짝수번째에 해당되는 h1태그의 배경색은 검정색,글자색은 흰색으로 설정
	//(1)$('h1:even').css({backgroundColor:'Black',color:'White',})
	//(2)$('h1').filter(':even').css({backgroundColor:'Black',color:'White',})
	$('h1').filter(function(index){
		return index%2==0
	}).css({backgroundColor:'Black',color:'White',})
	//제어문 -> if문 형식과 비슷 $('선택자').is('찾을 조건')-> true or false 
	$('h1').each(function(){
		if($(this).is('.select')){ //$(this)=> 현재 읽어들이는 대상자 h1태그,이벤트를 발생시키는 태그(대상자)
			$(this).css('background','yellow').css('font-size','16pt').css('color','red');
		}else{
			$(this).css('background','green');
		}
	})
})
</script>
</head>
<body>
	<h1>Item-0</h1>
	<h1 class="select">Item-1</h1>
	<h1 id="select">Item-2</h1>
	<h1>Item-3</h1>
	<h1>Item-4</h1>
</body>
</html>
