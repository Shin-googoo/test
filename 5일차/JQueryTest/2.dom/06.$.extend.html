<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>06.extend.html(단독사용하는 함수)</title>
<script>
	$(function(){
		//새로 객체를 하나 생성=> 속성, 함수추가,,,
		var object1={} //비어있는 객체(내용이 없는) //var object1=new Object();
		//var object1=[] 배열객체=>[{},{}]
		//동적으로 속성(=멤버변수)을 추가=> 객체명.속성=값 
		object1.name='임시'; //String name="임시"; 자바의 경우 
		object1.addr='서울시 강남구 세경빌딩 3층';
		object1.age=23;
	 	alert(object1.name+'님의 주소는 '+object1.addr+'이고요, 나이는 '+object1.age+'살 입니다.'); 
		//$.extend(기존의 객체명,객체명2,,,)=> 객체배열관리해주는 함수 
		var object2={name:'테스트'}
		$.extend(object2,{ //두 객체의 값을 합쳐주는 역할
			region:'서울시 강북구',
			age:34,
			sung:'남자'
		})
		//출력-> 자바-> 확장 for문-> 자바스크립트의 jQuery-> $.each ->객체의 값을 꺼내올 때 사용
		var output=''; //출력할 값 저장
		//형식 $.each(1.출력할 객체명, 2.매개변수로 index와 value값을 갖는 함수 호출)
		$.each(object2,function(key,item){ //매개변수명은 상황에 맞춰서 이름을 부여
			output+=key+':'+item+'\n'; //+=은 기존의 객체에 누적해서 표시해준다.
		})
		alert(output);
		console.log(output); //콘솔에 출력(요소검사)
	})
</script>
</head>
<body>
</body>
</html>
