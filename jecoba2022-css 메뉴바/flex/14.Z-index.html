<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      html {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
      }
      .container {
        display: flex;
        background: cornsilk;
      }
      .item {
        transition: 0.5s cubic-bezier(1, 0, 0.58, 1);
        /* transition - ease의 코드 */
      }
      .item:hover {
        transform: scale(1.5);
        z-index: 1;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">aaaaaa</div>
      <div class="item">bbbbbb</div>
      <div class="item">cccccc</div>
    </div>
  </body>
</html>
