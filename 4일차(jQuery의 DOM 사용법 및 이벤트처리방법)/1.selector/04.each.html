<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
           src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제(each함수를 이용)</title>
<style type="text/css">
    .fromjQuery0 {color:red}
    .fromjQuery1 {color:pink}
    .fromjQuery2 {color:blue}
    .fromjQuery3 {color:yellow}
</style>
<script>
  var i=0;//첨자(각각의 클래스선택자를 구분하기위해서 )
  $(function(){
	  //형식) $('선택자').attr('속성명','속성값')=>태그정보.setAttribute('속성명','속성값')
	  //$('li').attr('class','fromjQuery0');//<->$('li').attr('class') 속성명을 얻어올때 사용
	  //같은 태그를 어떻게 구분해서 스타일을 적용,반복적으로 적용(for문)=>each함수
	  //형식) $('반복적으로 수행할태그명').each(호출할 사용자정의함수명 | 익명함수)
	  $('li').each(forEach);
  })
  //외부에서 따로 함수를 만들어서 부를경우=>함수를 선언
  function forEach(){
	 // $('li').attr('class','fromjQuery'+i); 직접적으로 태그가 같은경우 사용X
	 $(this).attr('class','fromjQuery'+i);
	  //$(this)=>현재 선택해서 읽어들이는 태그객체를 구분시켜주는 예약어(이벤트)
	  //alert(i);
	  i++;
  }
</script>
</head>
<body>
<!-- 같은 태그를 어떻게 구분해서 스타일을 적용?  -->
    <ul>
       <li>jQuery each()연습</li>
       <li>jQuery each()연습2</li>
       <li>jQuery each()연습3</li>
       <li>jQuery each()연습4</li>
    </ul>
    <!--  (1) 정적디자인=>디자인한 그 상태 그대로 보여주는것.
    <ul>
       <li class="fromjQuery0">jQuery each()연습</li>
       <li class="fromjQuery1">jQuery each()연습2</li>
       <li class="fromjQuery2">jQuery each()연습3</li>
       <li class="fromjQuery3">jQuery each()연습4</li>
    </ul>
     -->
    
</body>
</html>
