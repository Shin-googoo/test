<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-bgColor: teal;
        --main-txtColor: white;
      }

      body {
        padding: 0;
        margin: 0;
        font-size: 1.5em;
        background-color: var(--main-bgColor);
      }

      .wrapper {
        padding: 20px;
        text-align: center;
        background-color: white;
      }

      .wrapper label {
        font-size: var(--my-text);
      }

      .picker {
        display: inline-block;
      }

      .picker + /picker {
        margin-left: 30px;
      }
      main {
        color: var(--main-txtColor);
      }

      main h1 {
        font-size: var(--my-text);
      } /* h1 영역 밖이라 적용이 안된다*/
    </style>
  </head>
  <body>
    <section class="wrapper">
      <article class="picker">
        <label for="bg">배경색 :</label>
        <input id="bg" type="color" class="inp-picker" data-id="bgColor" />
      </article>
      <article class="picker">
        <label for="txt">글씨색 :</label>
        <input id="txt" type="color" class="inp-picker" data-id="txtColor" />
      </article>
    </section>
    <main>
      <h1>Color Picker!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
        similique aliquam molestias esse! Nesciunt et ad maiores eligendi ab
        reprehenderit error commodi voluptate, similique ex, a consectetur dicta
        molestiae iusto.
      </p>
    </main>
    <script>
      const inpPicker = document.querySelectorAll('.inp-picker');

      inpPicker.forEach((item) => {
        item.addEventListener('input', (event) => {
          const name = `--main-${event.target.dataset.id}`;

          const root = document.querySelector(':root');
          root.style.setProperty(name, event.target.value);
        });
      });
    </script>
  </body>
</html>
